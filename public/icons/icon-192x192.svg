<!-- Base64 encoded 192x192 PNG icon for Hostel-Bros -->
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="96" cy="96" r="96" fill="url(#bgGradient)"/>
  
  <!-- House/Building Icon -->
  <g transform="translate(96,96)">
    <!-- Main Building -->
    <path d="M-48 12L0 -36L48 12V60H-48V12Z" fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Roof -->
    <path d="M0 -36L48 12H-48L0 -36Z" fill="#ffffff" stroke="white" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Door -->
    <rect x="-12" y="32" width="24" height="28" fill="#3b82f6" rx="2"/>
    
    <!-- Windows -->
    <rect x="-32" y="0" width="16" height="16" fill="#3b82f6" rx="2"/>
    <rect x="16" y="0" width="16" height="16" fill="#3b82f6" rx="2"/>
    
    <!-- Bros dots (3 circles representing community) -->
    <circle cx="-24" cy="-24" r="6" fill="white"/>
    <circle cx="0" cy="-24" r="6" fill="white"/>
    <circle cx="24" cy="-24" r="6" fill="white"/>
    
    <!-- Connection lines -->
    <line x1="-18" y1="-24" x2="-6" y2="-24" stroke="white" stroke-width="2"/>
    <line x1="6" y1="-24" x2="18" y2="-24" stroke="white" stroke-width="2"/>
  </g>
</svg>